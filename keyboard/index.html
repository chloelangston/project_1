<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css" media="screen" title="no title" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="//use.typekit.net/vue1oix.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="explode/jquery.js"></script>
    <script src="explode/javascript.js" charset="utf-8" defer></script>
    <script src="main.js" charset="utf-8" defer></script>
  </head>
  <body>
    <svg class="background" width="100%" height="600">
      <defs>
        <radialGradient id="Gradient1"
            cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
          <stop offset="0%" stop-color="lightblue" stop-opacity="0"/>
          <stop offset="100%" stop-color="lightblue" stop-opacity="1"/>
        </radialGradient>

        <radialGradient id="Gradient2"
            cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
          <stop offset="0%" stop-color="lightpink" stop-opacity="1"/>
          <stop offset="100%" stop-color="hotpink" stop-opacity="1"/>
        </radialGradient>

        <radialGradient id="Gradient3"
            cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
          <stop offset="0%" stop-color="white" stop-opacity="1"/>
          <stop offset="100%" stop-color="orange" stop-opacity="1"/>
        </radialGradient>

      </defs>
      <rect x="0" y="0" width="100%" height="600" fill="url(#Gradient1)" />
    </svg>
    <div class="container">
    	<div class="clipped-box box2 invisible">
    		<div class="content">
    			<h1>WINNER!</h1>
    			<p>Click Me</p>
    		</div>
    	</div>
    </div>
    <div class="container2">
    	<div class="clipped-box box1 invisible">
    		<div class="content">
    			<h1>WINNER!</h1>
    			<p>Click Me</p>
    		</div>
    	</div>
    </div>

    <div class = "frog">
      <img class="body" src="frog.png" alt="" />
      <img class="armsdown" src="frog_arms_down.png" alt="" />
      <img class="armsup" src="frog_arms_up.png" alt="" />
    </div>
    <div class="monkey">
      <svg class="monkey-svg" version="1.1"
           baseProfile="full"
           viewbox="0 0 200 200"
           width="200" height="200"
           xmlns="http://www.w3.org/2000/svg">
         <circle cx="100" cy="150" r="60" fill="#654321"/>
         <circle cx="58" cy="26" r="20" fill="#654321"/>
         <circle cx="140" cy="26" r="20" fill="#654321"/>
         <circle cx="58" cy="26" r="10" fill="#FFB775"/>
         <circle cx="140" cy="26" r="10" fill="#FFB775"/>
         <circle cx="100" cy="85" r="65" fill="#654321"/>
         <ellipse cx="100" cy="100" rx="60" ry="30" fill="#FFB775"/>
         <ellipse cx="75" cy="70" rx="25" ry="35" fill="#FFB775"/>
         <ellipse cx="124" cy="70" rx="25" ry="35" fill="#FFB775"/>
         <ellipse cx="75" cy="70" rx="20" ry="10" fill="white"/>
         <ellipse cx="124" cy="70" rx="20" ry="10" fill="white"/>
         <ellipse cx="75" cy="70" rx="8" ry="8" fill="black"/>
         <ellipse cx="124" cy="70" rx="8" ry="8" fill="black"/>
         <path d="M80 100 C 70 120, 140 120, 120 90" stroke="black"/>
         <circle cx="70" cy="189" r="12" fill="#FFB775"/>
         <circle cx="130" cy="189" r="12" fill="#FFB775"/>
         <circle class="monkey-hands" id="mk1" cx="70" cy="129" r="15" fill="#FFB775" stroke="black"/>
         <circle class="monkey-hands" id="mk2" cx="130" cy="129" r="15" fill="#FFB775" stroke="black"/>
         <polygon id="inflator-bar-middle" points="95,149 105,149 105,200 95,200" fill = "darkgrey" />
         <polygon id="inflator-bar" points="70, 149 130, 149 130,160 70,160" fill = "grey" />
         <polygon id="inflator-bar-bottom" points="80,193 120,193 120,200 80,200" fill = "grey" />
      </svg>
    </div>

    <div class="container">
      <div class="pink-container">
        <svg id="pink" width="400" height="400">
          <circle id="sphere1" cx="150" cy="280" r="10" fill ="url(#Gradient2)"/>
          <polygon points="140,340 160,340 150,330" style="fill:hotpink;stroke:white;stroke-width:1" />
        </svg>
      </div>
      <div class="orange-container">
        <svg id="orange" width="400" height="400">
          <circle id="sphere2" cx="150" cy="240" r="50" fill = "url(#Gradient3)" >
          <!-- <text x="0" y="0" font-size="3px" fill="red">I</text> -->
          </circle>
          <polygon points="140,340 160,340 150,330" style="fill:orange;stroke:white;stroke-width:1" />
        </svg>
      </div>
    </div>
    <svg class="string1" width="250px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M00 100 Q 52.5 30, 95 80 T 208 31" stroke="black" fill="transparent"/>
    </svg>
    <svg class="string2" width="250px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 31 Q 40 80, 125 70 T 207 100" stroke="black" fill="transparent"/>
    </svg>
    <img class="bandaid invisible bandaid1" src="bandaid.png"/>
    <div class="keys invisible key1"></div>
    <img class="bandaid invisible bandaid2" src="bandaid.png"/>
    <div class="keys invisible key2"></div>
    <div class="directions">
      <h1 class="leftPlayer animated fadeInLeftBig fade-in">Player on Left </br>
      alternate pressing A and Z
      </h1>
      <h1 class="rightPlayer animated fadeInRightBig fade-in">Player on Right </br>
      alternate pressing " and ?
      </h1>
    </div>
    <div class="hole-text-container">
      <h2 class= "hole-text animated bounceIn">If your balloon gets a hole, press the corresponding key to fix it!</h2>
    </div>
    <div class="scores score1"></div>
    <div class="scores score2"></div>



  </body>
</html>
